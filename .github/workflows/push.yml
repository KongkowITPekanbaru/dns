---
name: "🚀 Push"

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v3

      - name: 🚀 DNSControl push
        uses: koenrh/dnscontrol-action@v3
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        with:
          args: push
